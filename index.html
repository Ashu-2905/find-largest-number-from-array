<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Largest Number Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Find Largest Number in Array</h1>

        <div class="input-box">

            <button onclick="findLargest()">Find Largest</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
